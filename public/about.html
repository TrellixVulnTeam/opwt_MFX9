<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Kawaii - About</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="px-6 sm:px-10 py-6 bg-stone-100">
        <div class="bg-white shadow-lg rounded-xl p-10 text-center">
            <p class="font-corpo text-lg text-secondary mb-4 font-semibold" id="welcome-el"></p>
            <h1 class="font-titolo text-primary text-3xl"> Hosted Cat</h1>
            <h2 class="font-corpo text-9xl mt-6" id="count-el">0</h2>
            <button class="btn mt-8" id="increment-btn">INCREMENT CATS </button>
            <button class="btn-empty mt-8 ml-4" id="save-btn">SAVE</button>
            <p class="font-corpo text-lg text-secondary mt-4 font-semibold">Saved cats: <span class="font-bold" id="save-el">None, hurry up!</span></p>
        </div>

        <div class="bg-white shadow-lg rounded-xl mt-4 p-10 text-center">
            <h1 class="font-titolo text-primary text-3xl">How many cats?</h1>
            <div class="flex justify-center mt-6 font-bold text-xl text-secondary">
                <span class="p-4 pb-2 mr-2 border-b-2 border-secondary" id="num1-el"></span>
                <span class="p-4 pb-2 ml-2 border-b-2 border-secondary" id="num2-el"></span>
            </div>
            
            <button class="btn-empty mt-8 ml-4" id="add-btn">ADD</button>
            <button class="btn-empty mt-8 ml-4" id="subtract-btn">SUBTRACT</button>
            <button class="btn-empty mt-8 ml-4" id="divide-btn">DIVIDE</button>
            <button class="btn-empty mt-8 ml-4" id="multiply-btn">MULTIPLY</button>
        <p class="font-corpo text-lg text-secondary mt-8 font-semibold">Sum: <span class="font-bold" id="results">?</span></p>
        </div>

        <div class="bg-white shadow-lg rounded-xl mt-4 p-10 text-center">
            <h1 class="font-titolo text-primary text-3xl"> BlackjaCats</h1>
            <h2 class="font-corpo text-lg mt-6 font-bold text-secondary" id="message-el">Want to play a round?</h2>
            <h2 class="inline-block bg-secondary rounded-full py-4 px-10 font-corpo text-lg mt-6 font-normal text-white" id="card-el"></h2>
            <h2 class="font-corpo text-2xl mt-6 font-bold text-secondary" id="sum-el"></h2>
            <button class="btn mt-10" id="play-btn">PLAY</button>
            <button class="btn-empty mt-10 ml-4 hidden" id="new-btn">NEW CARD</button>
            <h2 class="font-corpo text-2xl mt-6 font-bold text-secondary" id="kibble-el"></h2>
        </div>

        <div class="bg-white shadow-lg rounded-xl mt-4 p-10 text-center">
            <h1 class="font-titolo text-primary text-3xl"> Fruit Cats</h1>
            <div class="bg-primary rounded-full p-4 mt-2" id="apple-shelf"></div>
            <div class="bg-primary rounded-full p-4 mt-2" id="orange-shelf"></div>
        </div>

    </main>
    
    <script src="about.js"></script>
</body>
</html>
