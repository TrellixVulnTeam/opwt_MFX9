  <script type="text/javascript">
  var positionleft = 15050;
  var positiontop = 736;
  var height2 = (window.innerHeight/2);
  var width2 = (window.innerWidth/2);
  var positionx = positionleft - width2;
  var positiony = positiontop - height2;
    $(window).on('load', function() {
      $(".caricamento").fadeOut("slow");
      $('.navigation').animate({
        scrollTop: positiony,
        scrollLeft: positionx
      }, 10);
    });

function openNav() {
document.getElementById("myNav").style.width = "100%";
}

function closeNav() {
document.getElementById("myNav").style.width = "0%";
}

var delay = (function(){
    var timer = 0;
    return function(callback, ms){
        clearTimeout (timer);
        timer = setTimeout(callback, ms);
    };
})();

$(function() {
    var pause = 100;

    $(window).resize(function() {
        delay(function() {
          $('#img_home').css("display", "block");
          $('#img_sea').css("display", "block");
          $('#img_island').css("display", "block");
          var width = $(window).width();
          if( width >= 1400) {
            $("#link_menu_1").hover(function(){
              $('#img_home').css("opacity", "1");
              $('#text_home').css("opacity", "0.3");
              }, function(){
              $('#img_home').css("opacity", "0");
              $('#text_home').css("opacity", "0");
            });

            $("#link_menu_2").hover(function(){
              $('#text_sea').css("opacity", "0.3");
              $('#img_sea').css("opacity", "1");
              }, function(){
              $('#text_sea').css("opacity", "0");
              $('#img_sea').css("opacity", "0");
            });

            $("#link_menu_3").hover(function(){
              $('#img_island').css("opacity", "1");
              $('#text_island').css("opacity", "0.3");
              }, function(){
              $('#img_island').css("opacity", "0");
              $('#text_island').css("opacity", "0");
            });

          } else if ( width >= 1024 && window.innerHeight > window.innerWidth) {
            $("#link_menu_1").hover(function(){
              $('#img_home').css("opacity", "1");
              $('#text_home').css("opacity", "0.3");
              }, function(){
              $('#img_home').css("opacity", "0");
              $('#text_home').css("opacity", "0");
            });

            $("#link_menu_2").hover(function(){
              $('#text_sea').css("opacity", "0.3");
              $('#img_sea').css("opacity", "1");
              }, function(){
              $('#text_sea').css("opacity", "0");
              $('#img_sea').css("opacity", "0");
            });

            $("#link_menu_3").hover(function(){
              $('#img_island').css("opacity", "1");
              $('#text_island').css("opacity", "0.3");
              }, function(){
              $('#img_island').css("opacity", "0");
              $('#text_island').css("opacity", "0");
            });
          } else if (width < 1024) {
             $('#img_home').css("display", "none");
             $('#img_sea').css("display", "none");
             $('#img_island').css("display", "none");
          }
        }, pause );
    });

    $(window).resize();
});

$(".island, .place").on("click", function() {
  var id = $(this).attr("id");
  window.location.href = "./islands/" + id + ".html"
})

</script>
