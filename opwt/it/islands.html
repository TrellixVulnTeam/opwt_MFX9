    <script type="text/javascript">
    var url = window.location.toString();

        var part = url.split("/it");
        var enurl = part[0] + part[1];

        $(window).on('load', function() {
          $(".caricamento").fadeOut("slow");
          if (localStorage.getItem('language') == null) {
          localStorage.setItem('language', 'IT');
        }
          else if (localStorage.getItem('language') == 'EN') {
          window.location.href = enurl;
        }
        });

        $("#it").on('click', function() {
          localStorage.setItem('language', 'IT');
        });

        $("#en").on('click', function() {
          localStorage.setItem('language', 'EN');
          window.location.href = enurl;
        });

      $('#btt').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
      });

      function openNav() {
      $('#myNav').css('left','0%');
      $('html').css('touch-action','pinch-zoom');
      $('html').css('overflow-y', 'hidden');
      }

      function closeNav() {
      $('#myNav').css('left','-100%');;
      $('html').css('touch-action','auto');
      $('html').css('overflow-y', 'scroll');
      }

      var delay = (function(){
          var timer = 0;
          return function(callback, ms){
              clearTimeout (timer);
              timer = setTimeout(callback, ms);
          };
      })();

      $(function() {
          var pause = 100;

          $(window).resize(function() {
              delay(function() {
                $('#img_home').css("display", "block");
                $('#img_open').css("display", "block");
                $('#img_sea').css("display", "block");
                var width = $(window).width();
                var widthfull = window.screen.width;
                var heightfull = window.screen.height;
                if( width >= 1400) {
                  $("#link_menu_1").hover(function(){
                    $('#img_home').css("opacity", "1");
                    $('#text_home').css("opacity", "0.3");
                    }, function(){
                    $('#img_home').css("opacity", "0");
                    $('#text_home').css("opacity", "0");
                  });

                  $("#link_menu_2").hover(function(){
                    $('#text_open').css("opacity", "0.3");
                    $('#img_open').css("opacity", "1");
                    }, function(){
                    $('#text_open').css("opacity", "0");
                    $('#img_open').css("opacity", "0");
                  });

                  $("#link_menu_3").hover(function(){
                    $('#img_sea').css("opacity", "1");
                    $('#text_sea').css("opacity", "0.3");
                    }, function(){
                    $('#img_sea').css("opacity", "0");
                    $('#text_sea').css("opacity", "0");
                  });


                } else if ( width < 1400 && width >= 1024 && width < widthfull ) {
                  $("#link_menu_1").hover(function(){
                    $('#img_home').css("opacity", "1");
                    $('#text_home').css("opacity", "0.3");
                    }, function(){
                    $('#img_home').css("opacity", "0");
                    $('#text_home').css("opacity", "0");
                  });

                  $("#link_menu_2").hover(function(){
                    $('#text_open').css("opacity", "0.3");
                    $('#img_open').css("opacity", "1");
                    }, function(){
                    $('#text_open').css("opacity", "0");
                    $('#img_open').css("opacity", "0");
                  });

                  $("#link_menu_3").hover(function(){
                    $('#img_sea').css("opacity", "1");
                    $('#text_sea').css("opacity", "0.3");
                    }, function(){
                    $('#img_sea').css("opacity", "0");
                    $('#text_sea').css("opacity", "0");
                  });

                } else {
                   $('#img_home').css("display", "none");
                   $('#img_open').css("display", "none");
                   $('#img_sea').css("display", "none");
                }
              }, pause );
          });

          $(window).resize();

      });

  </script>
