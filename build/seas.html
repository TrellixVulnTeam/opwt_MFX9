    <script type="text/javascript">
      $(window).on('load', function() {
        $(".caricamento").fadeOut("slow");;
      });

      function openNav() {
      document.getElementById("myNav").style.width = "100%";
      }

      function closeNav() {
      document.getElementById("myNav").style.width = "0%";
      }

      var delay = (function(){
          var timer = 0;
          return function(callback, ms){
              clearTimeout (timer);
              timer = setTimeout(callback, ms);
          };
      })();

      $(function() {
          var pause = 100;

          $(window).resize(function() {
              delay(function() {
                var width = $(window).width();
                if( width > 1024 ) {
                  $('#img_menu_1').css("display", "block");
                  $('#img_menu_2').css("display", "block");
                  $('#img_menu_3').css("display", "block");
                  $("#link_menu_1").hover(function(){
                    $('#img_menu_1').css("opacity", "1");
                    $('#text_menu_1').css("opacity", "0.3");
                    }, function(){
                    $('#img_menu_1').css("opacity", "0");
                    $('#text_menu_1').css("opacity", "0");
                  });

                  $("#link_menu_2").hover(function(){
                    $('#text_menu_2').css("opacity", "0.3");
                    $('#img_menu_2').css("opacity", "1");
                    }, function(){
                    $('#text_menu_2').css("opacity", "0");
                    $('#img_menu_2').css("opacity", "0");
                  });

                  $("#link_menu_3").hover(function(){
                    $('#img_menu_3').css("opacity", "1");
                    $('#text_menu_3').css("opacity", "0.3");
                    }, function(){
                    $('#img_menu_3').css("opacity", "0");
                    $('#text_menu_3').css("opacity", "0");
                  });

                  //codice per il movimento dietro//
                  $('.seas_list li:nth-child(1)').hover(function(){
                    console.log('hai toccato East Blue')
                    $("#m_map").css('animation', 'pulse 3s')
                  });
                  $('.seas_list li:nth-child(2)').hover(function(){
                    console.log('hai toccato North Blue')
                    $("#m_map").css('animation', 'nav-bg 3s')
                  });
                  //fine//

                } else {
                   $('#img_menu_1').css("display", "none");
                   $('#img_menu_2').css("display", "none");
                   $('#img_menu_3').css("display", "none");
                }
              }, pause );
          });

          $(window).resize();
      });

  </script>
